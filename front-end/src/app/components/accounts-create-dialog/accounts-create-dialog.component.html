<h2 mat-dialog-title>Create a New Account</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput required />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Account Type</mat-label>
            <mat-select formControlName="type" required>
                @for (at of accountTypes(); track at.type) {
                    <mat-option [value]="at.type">{{ at.displayName }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Initial Balance</mat-label>
            <input formControlName="balance" matInput />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button [mat-dialog-close]="true" mat-flat-button>Create</button>
</mat-dialog-actions>
